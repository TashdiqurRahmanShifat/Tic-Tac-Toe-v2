<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <div class="winner hide">
        <br>
        <h3>Winner! Winner! Chicken Dinner!</h3>
        <h4>Congratulations!!</h4>
        <h4 id="msg"></h4>
    </div>
    <div class="draw hideDraw">
        <br>
        <h3>The Match is Tied!</h3>
    </div>
    <div class="pl1 pl1hide">Player 1's Move!</div>
    <div class="pl2 pl2hide">Player 2's Move!</div>
    <div class="main">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            
        </div>
        <button id="new">New Game</button><br>
        <br>
        <button id="reset">Reset Game</button>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
